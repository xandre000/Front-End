<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="text-center ">
       
                                                  
        <h1>Cadastro de usuario</h1>

        <main class="row justify-content-center align-items-center  bg-dark">
            <div class="bg-light bg-opacity-50 p-5 mt-5 rounded-3 mt-5  ">
    
                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 ">Nome
                        <i class="bi bi-file-person-fill mx-1 px-1 "></i>
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Nome">
                </div>
       
                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 " mb-3 >Sobrenome
                        <i class="bi bi-file-person-fill mx-1 px-1 "></i>
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Sobrenome">
                </div>

                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 ">Telefone
                        <i class="bi bi-file-person-fill mx-1 px-1 "></i>
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Telefone">
                </div>
                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 ">Data nascimento
                        <i class="bi bi-file-person-fill mx-1 px-1 "></i>
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="dd/mm/aa">
                </div>
       
                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 ">E-mail
                        <i class="bi bi-file-person-fill mx-1 px-1 "></i>
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="E-mail">
                </div>
       
                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 ">Senha
                        <i class="bi bi-file-person-fill mx-1 px-1 "></i>
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Senha">
                </div>
       
                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 ">Confirmar Senha
                        <i class="bi bi-file-person-fill mx-1 px-1 "></i>
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Confirmar Senha">
                </div>
       
                
       



       
      
       
            </div>
    
        </main>


   


    </div>
    
    
</body>
</html>
