<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!--usando col que divide de forma igualitaria as colunas se adaptam ao tamanho da tela-->
    <h1>1. Grid Basico</h1>
    <div class="row">
        <div class="col bg-primary">1</div>
        <div class="col bg-danger ">2</div>
        <div class="col bg-sucess">3</div>
        <div class="col bg-light">4</div>
        <div class="col bg-info">5</div>
        <div class="col bg-secundary">6</div>
        <div class="col bg-danger">7</div>
        <div class="col bg-primary">8</div>
        <div class="col bg-sucess">9</div>
        <div class="col bg-secundary">10</div>
        <div class="col bg-light">11</div>
        <div class="col bg-sucess">12</div>
    
    </div>
    <br>
    <hr>
    <div class="row">
        <!--Usando col-2 col-4 col-5 adaptando aos espacos da coluna-->
        <div class="col bg-primary">1</div>
        <div class="col bg-danger ">2</div>
        <div class="col bg-sucess">3</div>
        <div class="col bg-light">4</div>
        <div class="col bg-info">5</div>
    </div>
    <h1>2- Grid Responsivo</h1>
    <div class=" row">
        <!--Usando Grid responsivo onde vao se adaptando de acordo com o tamanho de tela-->
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-x1-1 bg-primary">conteudo 1 </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-x1-1 bg-primary">conteudo 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-x1-1 bg-primary"> conteudo 3</div>
         
    </div>
<h1>Alinhamento vertical</h1>
<div class="row" style="height: 300px;">
    <div class="col-3 align-self-end bg-primary ">1</div>
    <div class="col-3 align-self-center bg-sucess ">2</div>
    <div class="col-3 align-self-start bg-primary ">3</div>
                    
</div>
</body>

</html>
